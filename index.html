<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<body>
    <header>
        <form class="location-form">
            <label for="query-location"></label>
            <div class="input-container">
                <input type="text" id="query-location" name="location" placeholder="Enter City" required>
            </div>
        </form>
    </header>
    <main>
        <div class="current-weather weather-container">
            <img class="current-icon icon" src="" alt="icon">
            <h2 class="current-weather-description weather-description"></h2>
            <div class="weather-date-location">
                <p class="current-date date"></p>
                <p class="current-location location"></span>    
            </div>
            <div class="current-temp-container">
                <h1 class="current-temp temp"></h1>
                <div class="feels-like-container">Feels Like: <span class="current-feels-like feels-like"></span></div>
            </div>
        </div>
        <div class="current-weather-details">
            <div class="wind-container">Wind: <span class="current-wind wind"></span></div>
            <div class="pop-container">Chance of Rain: <span class="current-pop pop"></span></div>
            <div class="humidity-container">Humidity: <span class="current-humidity humidity"></span></div>
        </div>
        <div class="daily-weather-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
