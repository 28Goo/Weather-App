<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="navbar">
            <span>Weather App</span>
            <form class="location-form">
                <label for="query-location"></label>
                <input type="text" id="query-location" name="location" placeholder="Enter City" autofocus required>
            </form>
        </div>
    </header>
    <main>
        <h2 class="current-weather-description"></h2>
        <div class="current-weather">
            <div class="current-top">
                <span class="current-date"></span>
                <span class="location"></span>    
            </div>
            <h1 class="current-temp temp"></h1>
            <div class="current-bottom">
                <p class="current-feels-like">Feels Like: <span class="feels-like temp"></span></p>
                <p class="current-wind">Wind: <span class="wind"></span></p>
                <p class="current-humidity">Humidity: <span class="humidity"></span></p>
            </div>
        </div>
        <div class="daily-weather-container">

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
